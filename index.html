<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="main-container">
        <div class="to-do-list-container">
            <h1>ToDO List</h1>


            <!-- input: agregar tarea nueva -->
            <div class="input-area">
                <label for="task-input" name="nueva tarea">Nueva Tarea</label>
                <div class="input-element">
                    <input type="text" id="taksk-input" placeholder="Ingresa una tarea">
                    <button id="btn-add-task">Agregar</button>
                </div>



            </div>


            <!-- contadores -->
            <div class="area-registros">

                <div class="contadores-valores">
                    <p id="task-amount">Total : 0</p>
                    <div class="realizadas">
                        <p id="task-done"><i class="fa-solid fa-check">Realizados : 0</p>
                    </div>
                </div>

            </div>

            <!-- lista renderizada -->
            <div class="info-area">

            </div>


        </div>
    </div>
    
     <script src="https://kit.fontawesome.com/5676575e2b.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
