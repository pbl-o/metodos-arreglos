<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="./assets/imgs/tasker.png" type="image/x-icon">
  </head>
  <body>
    <div class="main-container">
      <div class="to-do-list-container">
        <h1>ToDO List</h1>

        <!-- input: agregar tarea nueva -->
        <div class="input-area">
          <label for="task-input" name="nueva tarea">Nueva Tarea</label>
          <div class="input-element">
            <input
              type="text"
              id="task-input"
              placeholder="Ingresa una tarea"
            />
            <button id="btn-add-task">Agregar</button>
          </div>
        </div>

       
        <div class="area-registros">

              <!-- contadores -->
              <div class="contadores-valores">
                <p id="task-amount">Total : 0</p>
                <div class="realizadas">
                  <p id="task-done">Realizados : 0 <i class="fa-solid fa-check"></i> </i>
                  </p>
                </div>
              </div>

                      <!-- lista renderizada -->
        <div class="info-area">

          <div class="lista-area">

            <div class="render-header">
              <div  class="render-header-item" >
                <h4>ID</h4>
              </div>

              <div  class="render-header-item">
                <h4>Tarea</h4>
              </div>

            </div>
              <!-- lista renderizada -->
              <ul id="lista-tareas"></ul>
          </div>

        </div>



        </div>



      </div>
      <button onclick="alert(startMsg)" class="repeat-button">Repetir instrucciones</button>
    </div>

    <script
      src="https://kit.fontawesome.com/5676575e2b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
